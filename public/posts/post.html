<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello world</h1>

    <ul>
        <li>
            <a href="/users">Users</a>
        </li>
        <li>
            <a href="/posts">Posts</a>
            <ul>
                <li>
                    <a href="/posts/add">Create</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="/comments">Comments</a>
        </li>
    </ul>

    <div id="posts"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js'></script>
    <script>
        $(document).ready(function () {
            fetch("../api/v1/posts").then(res => res.json()).then(data => {
                if (data.length) {
                    data.map(post => {
                        var postHtml = `
                            <div class="post">
                                <p><strong>${post.title}</strong><br>${post.content}</p>
                                <button type="button" data-id="${post._id}" class="eliminar">x</button>
                                <hr>
                            </div>`;
                        $("#posts").append(postHtml);
                    })
                } else {
                    $("#posts").append("<p>No hay posts...</p>");
                }
            });

            var eliminar = function (id) {
                fetch("../api/v1/posts/" + id, {
                    method: "DELETE",
                })
                    .then(res => res.json())
                    .then(res => alert(res))
                    .then(location.reload())
            }

            $("#posts").on("click", ".eliminar", function (e) {
                e.preventDefault();
                var id = $(this).data("id");
                if (id) {
                    eliminar(id);
                } else {
                    alert("Error. Se necesita el ID.")
                }
            })
        })


    </script>
</body>

</html>
